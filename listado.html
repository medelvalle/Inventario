<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos 🚀</title>
    <link rel="stylesheet" href="./static/css/estilos.css">
    <script src="./static/js/listado.js"></script>
</head>
<body>
    <header>
        <nav class="navbar-index ">
            <img class="logo-nav" src="./static/imagenes/logo_bd.png" alt="logo Bases de datos">
        </nav>
    </header>
    <div class="logo-centrado">
        <img src="./static/imagenes/logo_crud.png" width="25%" alt="logo">
    </div>
    <h1>Listado de Productos del Inventario</h1><br>
    <table> <!-- Se crea una tabla para mostrar los productos. -->
        <thead> <!--Encabezado de la tabla con columnas para código, 
        descripción, cantidad, precio y acciones.-->
            <tr>
                <th>Código</th>
                <th>Descripción</th>
                <th>Cantidad</th>
                <th align="right">Precio</th>
                <th>Imagen</th>
                <th align="right">Proveedor</th>
            </tr>
        </thead>
        <tbody id="tablaProductos"> </tbody>
    </table><br>
    <div class="contenedor-centrado">
        <a href="index.html">Menu principal</a>
    </div>

</body>
</html>
